<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SocketIO Example</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    </head>
    <body>
        <h1>Flask-SocketIO Example</h1>
        <button onclick="sendMessage()">Send Message</button>
        <div id="response"></div>

        <script>
            // Connect to the WebSocket server
            const socket = io();

            // Listen for 'my response' events from the server
            socket.on("response", (data) => {
                console.log("Response from server:", data);
                const responseDiv = document.getElementById("response");
                responseDiv.textContent = `Server says: ${data.data}`;
            });

            // Function to emit 'my_event' to the server
            function sendMessage() {
                console.log('Sending "my_event" to the server...');
                socket.emit("message", { data: "Hello, server!" });
            }
        </script>
    </body>
</html>
